<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div><h2>You Have Searched For <span class="text-primary">{{query}}</span></h2></div>
</center>
<div class="container-fluid mt-4" style="margin-bottom:100px;">
<div class="row">
    {% for i in p %}
    <div class="col-sm-4">
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px;" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-success">DETAIL</a>
  </div>
</div></div>
    {% empty %}
    <h4 class="text-center">No Search Results Found</h4>
    {% endfor %}
</div></div>




{% endblock %}
