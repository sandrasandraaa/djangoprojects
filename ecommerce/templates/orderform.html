<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h1>Order Details</h1></center>
<form method="POST" class=" text-warning">
    {% csrf_token %}
    <div class="mb-3 " >
        <label class="form-label"><b>Address</b></label>
        <input type="text" class="form-control" name="a" placeholder="Enter address">
    </div>
    <div class="mb-3 " >
        <label class="form-label"><b>Phone No.</b></label>
        <input type="number" class="form-control" name="p" placeholder="Enter phone number">
    </div>
    <div class="mb-3 " >
        <label class="form-label"><b>Account Number</b></label>
        <input type="number" class="form-control" name="ac" placeholder="Enter account number">
    </div>
     <div class="mb-3">
        <input type="submit" class="form-control" >
    </div>
</form>

{% endblock %}
